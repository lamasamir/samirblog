{% extends "base.html" %}

{% block title %}
  Edit Profile | MyBlog
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 p-5">
        <h2 class="text-primary fw-bold mb-4 text-center">ðŸ‘¤ Edit Your Profile</h2>
        <p class="text-muted text-center mb-4">
          Update your personal details and keep your profile up to date.
        </p>

        <div class="text-center mb-3">
          {% if user.profile.profile_pic %}
            <img src="{{ user.profile.profile_pic.url }}" 
                 alt="Profile Picture" 
                 width="120" 
                 height="120" 
                 class="rounded-circle shadow-sm">
          {% endif %}
        </div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">ðŸ’¾ Save Changes</button>
            <a href="{% url 'show_profile_page' user.profile.id %}" class="btn btn-outline-secondary btn-lg">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
