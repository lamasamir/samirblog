{% extends "base.html" %}
{% load static %}

{% block title %}
  Change Password | MyBlog
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 p-5">
        <h2 class="text-primary fw-bold mb-4 text-center">ðŸ”’ Change Password</h2>
        <p class="text-muted text-center mb-4">Keep your account secure by updating your password regularly.</p>

        <form method="POST" class="needs-validation">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
